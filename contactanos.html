<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contáctanos - Monkádo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f5f0;
    }

    /* HEADER */
    header {
      background-color: #f8dede; /* rosado suave */
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-container img {
      height: 50px; /* ajusta tamaño del logo */
      margin-right: 10px;
    }

    .logo-container h1 {
      margin: 0;
      color: #5e9c62;
      font-size: 1.8rem;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #7A9B76;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: #5e9c62;
    }

    /* TITULO */
    h2 {
      text-align: center;
      color: #5e9c62;
      font-size: 2rem;
      margin-top: 30px;
    }

    /* FORMULARIO */
    .contacto {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      border: 2px solid #f8dede;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
      font-weight: bold;
      color: #5e9c62;
    }

    input, textarea {
      padding: 10px;
      margin-top: 5px;
      border: 2px solid #f8dede;
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #5e9c62;
      outline: none;
    }

    textarea {
      resize: none;
      min-height: 100px;
    }

    button {
      margin-top: 15px;
      padding: 12px;
      background-color: #5e9c62; /* verde */
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #4b7f4f;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 20px;
      background-color: #f8dede;
      margin-top: 30px;
    }

    .social-icons {
      margin-bottom: 10px;
    }

    .social-icons a {
      margin: 0 10px;
      color: #5e9c62;
      font-size: 1.5rem;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #333;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo-container">
      <img src="monkado_logo_1.png" alt="Logo">
      <h1>Monkádo</h1>
    </div>
    <nav>
     <a href="index.html">Inicio</a>
      <a href="servicios.html">Servicios</a>
      <a href="TIenda.html">Tienda</a>
      <a href="contactanos.html">Contáctanos</a>
    </nav>
  </header>

  <!-- TITULO -->
  <h2>Contáctanos</h2>

  <!-- FORMULARIO -->
  <div class="contacto">
    <form action="mailto:monkadoatuservicio@gmail.com" method="post" enctype="text/plain">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>

      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required>

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="ejemplo@email.com" required>

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <!-- FOOTER -->
  <footer>
    <div class="social-icons">
      <a href="https://www.instagram.com/monkado_25?igsh=ZDIwMmVmeWNmaXFn" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.tiktok.com/@monkado" target="_blank"><i class="fab fa-tiktok"></i></a>
    </div>
    <p>&copy; 2025 Monkádo - Todos los derechos reservados</p>
  </footer>

</body>
</html>
