<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal de Pago - MonkÃ¡do</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .checkout-container {
      background: #fff;
      border: 2px solid #FAE1DF;
      border-radius: 12px;
      padding: 25px;
      width: 950px;
      display: flex;
      gap: 25px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    /* Columna izquierda */
    .items-section {
      flex: 2;
    }

    .items-section h3 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #7A9B76;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #FAE1DF;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .cart-details {
      flex: 1;
      margin-left: 10px;
    }

    .cart-details p {
      margin: 0;
      font-size: 14px;
      color: #333;
    }

    .cart-actions {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .cart-actions button {
      background: #7A9B76;
      color: #fff;
      border: none;
      padding: 4px 8px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .cart-actions span {
      font-weight: bold;
    }

    .price {
      font-weight: bold;
      color: #333;
    }

    .order-summary {
      margin-top: 20px;
      background: #fff;
      border: 2px solid #FAE1DF;
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
    }

    .order-summary p {
      display: flex;
      justify-content: space-between;
      margin: 6px 0;
    }

    .total {
      font-weight: bold;
      color: #7A9B76;
      font-size: 16px;
    }

    /* Columna derecha */
    .checkout-section {
      flex: 1.5;
      background: #fff;
      border: 2px solid #FAE1DF;
      border-radius: 10px;
      padding: 20px;
    }

    .checkout-section h3 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #7A9B76;
    }

    .payment-methods {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .payment-methods img {
      height: 40px;
      cursor: pointer;
      transition: 0.2s;
      background: #fff;
      border: 2px solid #FAE1DF;
      border-radius: 8px;
      padding: 5px;
    }

    .payment-methods img:hover {
      transform: scale(1.1);
    }

    .checkout-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .checkout-form .form-row {
      display: flex;
      gap: 10px;
    }

    .checkout-btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      background-color: #7A9B76;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .checkout-btn:hover {
      background-color: #5d7b59;
    }

    /* ðŸ“± Responsive para mÃ³viles */
    @media (max-width: 768px) {
      body {
        align-items: flex-start;
      }

      .checkout-container {
        flex-direction: column;
        width: 95%;
        padding: 15px;
      }

      .items-section, 
      .checkout-section {
        width: 100%;
      }

      .payment-methods {
        justify-content: center;
      }

      .checkout-form .form-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="checkout-container">
    <!-- Columna izquierda -->
    <div class="items-section">
      <h3>ðŸ›’ Tu carrito</h3>
      <div id="cart-items"></div>

      <!-- Resumen -->
      <div class="order-summary">
        <p><span>Subtotal</span><span id="subtotal">$0</span></p>
        <p class="total"><span>Total</span><span id="total">$0</span></p>
      </div>
    </div>

    <!-- Columna derecha -->
    <div class="checkout-section">
      <h3>Selecciona tu mÃ©todo de pago</h3>

      <!-- MÃ©todos de pago -->
      <div class="metodos-pago">
        <h3>Opciones de pago</h3>
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png" alt="Visa" width="80">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal" width="80">
      </div>

      <!-- Formulario -->
      <form class="checkout-form">
        <input type="text" placeholder="Nombre completo" required>
        <input type="email" placeholder="Correo electrÃ³nico" required>
        <div class="form-row">
          <input type="text" placeholder="Ciudad" required>
          <input type="text" placeholder="DirecciÃ³n" required>
        </div>
        <button class="checkout-btn" type="submit">Pagar ahora</button>
      </form>
    </div>
  </div>

  <script>
    // Cargar carrito desde localStorage
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartContainer = document.getElementById("cart-items");
    const subtotalElement = document.getElementById("subtotal");
    const totalElement = document.getElementById("total");

    function renderCart() {
      cartContainer.innerHTML = "";
      let subtotal = 0;

      cart.forEach((item, index) => {
        const div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `
          <div class="cart-details">
            <p><b>${item.name}</b></p>
            <p class="price">$${item.price}</p>
          </div>
          <div class="cart-actions">
            <button onclick="decreaseQuantity(${index})">-</button>
            <span>${item.quantity || 1}</span>
            <button onclick="increaseQuantity(${index})">+</button>
            <button onclick="removeItem(${index})">ðŸ—‘</button>
          </div>
        `;
        cartContainer.appendChild(div);
        subtotal += item.price * (item.quantity || 1);
      });

      subtotalElement.textContent = "$" + subtotal;
      totalElement.textContent = "$" + subtotal;
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function increaseQuantity(index) {
      cart[index].quantity = (cart[index].quantity || 1) + 1;
      renderCart();
    }

    function decreaseQuantity(index) {
      if (cart[index].quantity > 1) {
        cart[index].quantity -= 1;
      } else {
        cart.splice(index, 1);
      }
      renderCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      renderCart();
    }

    renderCart();
  </script>
</body>
</html>
